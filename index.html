<!DOCTYPE html>
<html>

<head>
  <title>tg-z star search</title>
  <meta charset="UTF-8" />
</head>

<body class="bg-gray-300">
  <div id="app" class="flex my-10">
    <div class="container mx-auto">
      <h1 class="text-4xl mb-5">Star Search</h1>
      <h2 class="text-xl font-light mb-5">Search tool for repositories starred on <a href="https://github.com/tg-z?tab=stars" class="text-blue-800 hover:underline" target="_blank">Github</a>.
      </h2>
      <input id="search"
        class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal"
        type="text" placeholder="vim, python">
      <p id="stats" class="my-5 mx-3"></p>
      <ul id="results"></ul>
    </div>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
